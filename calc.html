<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="stylescalc.css">
</head>
<body>
    <div class="calculator">
        <div class="toggle-mode">
            <button id="toggle-button">Scientific Mode</button>
        </div>
        <input type="text" class="calculator-screen" id="screen" disabled />
        <div class="calculator-keys" id="simple-keys">
            <button class="clear" value="AC">AC</button>
            <button value="%">%</button>
            <button value="backspace">&#9003;</button>
            <button class="operator" value="/">÷</button>

            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button class="operator" value="*">×</button>

            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button class="operator" value="-">-</button>

            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button class="operator" value="+">+</button>

            <button value="0">0</button>
            <button value="00">00</button>
            <button value=".">.</button>
            <button class="equal-sign operator" value="=">=</button>
        </div>

        <div class="scientific-keys" id="scientific-keys">
            <button value="sin">sin</button>
            <button value="cos">cos</button>
            <button value="tan">tan</button>
            <button value="(">(</button>

            <button value="log">log</button>
            <button value="ln">ln</button>
            <button value="π">π</button>
            <button value=")">)</button>

            <button value="e">e</button>
            <button value="^">^</button>
            <button value="√">√</button>
            <button value="!">!</button>

            <button class="clear" value="AC">AC</button>
            <button value="%">%</button>
            <button value="backspace">&#9003;</button>
            <button class="operator" value="/">÷</button>

            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button class="operator" value="*">×</button>

            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button class="operator" value="-">-</button>

            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button class="operator" value="+">+</button>

            <button value="0">0</button>
            <button value="00">00</button>
            <button value=".">.</button>
            <button class="equal-sign operator" value="=">=</button>
        </div>
    </div>
    <script src="jscalc.js"></script>
</body>
</html>
